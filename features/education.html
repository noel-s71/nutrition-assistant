<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Manager & Nutrition Tracker - Educational Resources</title>
  <link rel="stylesheet" href="education.css">
</head>
<body>
  <div class="container">
    <h1>Educational Resources</h1>

    <!-- Articles Section -->
    <div class="section">
      <h2>Nutrition Articles</h2>
      <ul id="articles-list">
        <!-- Articles will be dynamically populated here -->
      </ul>
    </div>

    <!-- Tips Section -->
    <div class="section">
      <h2>Health & Nutrition Tips</h2>
      <ul id="tips-list">
        <!-- Tips will be dynamically populated here -->
      </ul>
    </div>

    <!-- Recipes Section -->
    <div class="section">
      <h2>Healthy Recipes</h2>
      <ul id="recipes-list">
        <!-- Recipes will be dynamically populated here -->
      </ul>
    </div>
  </div>

  <script src="education.js"></script>
</body>
</htm>
