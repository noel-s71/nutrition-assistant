<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Manager & Nutrition Tracker - Progress Tracking</title>
  <link rel="stylesheet" href="progress-tracking.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Progress Tracking</h1>

    <!-- Progress Tracking Form -->
    <div id="progress-form">
      <h2>Track Your Progress</h2>

      <label for="goal-select">Select Health Goal:</label>
      <select id="goal-select">
        <option value="weight-loss">Weight Loss</option>
        <option value="muscle-gain">Muscle Gain</option>
        <option value="improved-nutrition">Improved Nutrition</option>
      </select>

      <label for="progress-date">Date:</label>
      <input type="date" id="progress-date" />

      <label for="progress-value">Progress Value:</label>
      <input type="number" id="progress-value" placeholder="Enter value (e.g., weight in kg)" />

      <button id="log-progress-btn">Log Progress</button>
    </div>

    <!-- Progress Summary -->
    <div id="progress-summary">
      <h2>Your Progress Summary</h2>
      <canvas id="progress-chart"></canvas>
    </div>

    <!-- Progress Log -->
    <div id="progress-log">
      <h2>Logged Progress</h2>
      <ul id="progress-list"></ul>
    </div>
  </div>

  <script src="progress-tracking.js"></script>
</body>
</html>
