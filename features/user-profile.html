<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Manager & Nutrition Tracker - Profile Creation</title>
  <link rel="stylesheet" href="user-profile.css">
</head>
<body>
  <div class="container">
    <h1>Create Your Profile</h1>
    <form id="profile-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" required>

      <label for="goal">Health Goal:</label>
      <select id="goal" required>
        <option value="" disabled selected>Select Health Goal</option>
        <option value="lose_weight">Lose Weight</option>
        <option value="maintain_weight">Maintain Weight</option>
        <option value="gain_muscle">Gain Muscle</option>
      </select>

      <button type="submit">Save Profile</button>
    </form>

    <div id="profile-summary" style="display: none;">
      <h2>Profile Summary</h2>
      <p id="summary-name"></p>
      <p id="summary-age"></p>
      <p id="summary-gender"></p>
      <p id="summary-weight"></p>
      <p id="summary-height"></p>
      <p id="summary-goal"></p>
    </div>
  </div>

  <script src="user-profile.js"></script>
</body>
</html>
