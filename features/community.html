<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Manager & Nutrition Tracker - Community</title>
  <link rel="stylesheet" href="community.css">
</head>
<body>
  <div class="container">
    <h1>Food Manager & Nutrition Tracker</h1>

    <!-- User Interaction -->
    <div class="user-section">
      <h2>Connect with Friends</h2>
      <input type="text" id="search-user" placeholder="Search for friends..." />
      <button id="add-friend-btn">Send Friend Request</button>
      <h3>Your Friends</h3>
      <ul id="friend-list">
        <!-- Friend list will be displayed here -->
      </ul>
    </div>

    <!-- Challenges -->
    <div class="challenges">
      <h2>Join a Challenge</h2>
      <button id="challenge-btn">Join 'Water Challenge' - 8 Glasses of Water</button>
      <p id="challenge-status">You are not currently in a challenge.</p>
    </div>

    <!-- Social Media Sharing -->
    <div class="social-sharing">
      <h2>Share Your Progress</h2>
      <button id="share-btn">Share Your Progress on Social Media</button>
    </div>
  </div>

  <script src="community.js"></script>
</body>
</html>
